      <div class="home-d-day">
        <p>Coming to theater</p>
        <p id="come-out-day">2020.07.31</p>

        <script>
          var now = new Date();
          var today = now.getDate();

          if(today>=20 && (now.getMonth()+1==6)) {
            var dDay = 30-today+31;
          }
          else if(now.getMonth()+1 == 7){
            var dDay = 31-today;
          }
          else {
            var dDay = 0;
          }

          if (dDay==0) {
            document.write("D-DAY");
          }
          else if (dDay<10) {
            document.write("D - 0"+dDay);
          }
          else{
            document.write("D - "+dDay);
          }
        </script>
      </div>
